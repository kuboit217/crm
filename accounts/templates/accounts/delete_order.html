{% extends 'accounts/main.html' %}

{% block content%}
<br>
<div class="row">
    <div class="col-6 mx-auto">
        <h2> are you sure you want to delete "{{item.product.name}} ? </h2>
        <form method="POST" action="{% url 'delete_order' item.id %}">
            {% csrf_token %}
            <a class="btn btn-info" href="{% url 'home' %}">Cancel</a>
            <input type="submit" value="Delete" class="btn btn-danger" />
        </form>
    </div>
</div>

{% endblock content %}
